<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .choices {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .choices button {
      padding: 15px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background 0.3s;
    }

    .choices button:hover {
      background-color: #0056b3;
    }

    .result {
      background: #fff;
      border-radius: 10px;
      padding: 20px 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      min-width: 300px;
    }

    .result p {
      margin: 10px 0;
      font-size: 1.1rem;
    }

    .highlight {
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>

  <h1>Rock Paper Scissors</h1>

  <div class="choices">
    <button onclick="playGame('Rock')">ü™® Rock</button>
    <button onclick="playGame('Paper')">üìÑ Paper</button>
    <button onclick="playGame('Scissors')">‚úÇÔ∏è Scissors</button>
  </div>

  <div class="result">
    <p>Your Choice: <span class="highlight" id="user-choice">-</span></p>
    <p>Computer's Choice: <span class="highlight" id="computer-choice">-</span></p>
    <p>Result: <span class="highlight" id="result-text">-</span></p>
  </div>

  <script>
    function playGame(userChoice) {
      const choices = ["Rock", "Paper", "Scissors"];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      document.getElementById("user-choice").innerText = userChoice;
      document.getElementById("computer-choice").innerText = computerChoice;

      let result = "";

      if (userChoice === computerChoice) {
        result = "It's a draw!";
      } else if (
        (userChoice === "Rock" && computerChoice === "Scissors") ||
        (userChoice === "Paper" && computerChoice === "Rock") ||
        (userChoice === "Scissors" && computerChoice === "Paper")
      ) {
        result = "You win!";
      } else {
        result = "You lose!";
      }

      document.getElementById("result-text").innerText = result;
    }
  </script>

</body>
</html>
